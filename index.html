<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P S</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h2>R P S</h2>
        <p>Can you beat the computer in a vicious battle of Rock Paper Scissors? First one to 5 points wins!</p>
        <h3 id="winnerDeclared"></h3>
    </div>
    <div class="main">
        <div class="playerOptions">
            <h1>Choose your throw!</h1>
            <button id="rock"><img src=rock.jpg></button>
            <button id="paper"><img src=paper.jpg></button>
            <button id="scissors"><img src=scissors.jpg></button>
        </div>
        <div class="playerSelection">
            <h1>Your Pick</h1>
            <div id="playerSelection"></div>
        </div>
        <div class="computerSelection">
            <h1>Comp's Pick</h1>
            <div id="computerSelection"></div>
        </div>
        <div class="gameResult">
            <h1>Round Result:</h1>
            <div id="gameResult"></div>
        </div>
        <div class="totalScore">
            <h1>Total Score:</h1>
            <div id="totalScore">
                <div id="compScore"></div>
                <div id="playerScore"></div>
                <div id="tieScore"></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
